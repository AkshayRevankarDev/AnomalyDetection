model:
  latent_dim: 256
  input_channels: 1
  input_height: 256
  input_width: 256

training:
  batch_size: 32
  learning_rate: 0.001
  epochs: 100
  beta: 1.0 # Weight for KLD loss
  device: "mps" # Default to MPS for Apple Silicon

data:
  raw_path: "data/raw"
  processed_path: "data/processed"
  dataset_type: "BRAIN" # Options: "LUNG", "BRAIN"
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1

vqvae:
  num_hiddens: 256
  num_residual_hiddens: 64
  embedding_dim: 128
  num_embeddings: 1024
  commitment_cost: 0.25

transformer:
  vocab_size: 1024 # Must match vqvae.num_embeddings
  block_size: 256 # 16x16 latent map
  n_layer: 8
  n_head: 8
  n_embd: 512
  embd_pdrop: 0.1
  resid_pdrop: 0.1
  attn_pdrop: 0.1
  learning_rate: 0.0003
  epochs: 50
